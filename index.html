<!DOCTYPE html>
<html lang="es"> 
    <head> 
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <meta http-equiv="cache-control" content="max-age=604800" />
        <meta name="language" content="Spanish">
        <link rel="canonical" href="https://lonkoboards.cl/" />

        <title>PRUEBA DE DIAGNOSTICO</title> 
        <meta name="description" content="Se deberá desarrollar un Sistema de Votación. La interfaz deberá validar y
    guardar los datos del formulario en una base de datos."/>

        <style>
            .w-200{
                width: 200px;
            }
            .w-100p{
                width: 100%;
            }
            .input-box{
                display: flex;
                padding-bottom: .5rem;
            }
        </style>
    </head> 
    <body> 
        <div class=""> 
            <section class="" id="form-box" style="border: 1px solid black;padding: 1rem;"> 
                <div class="">
                    <h3 class="">FORMULARIO DE VOTACIÓN:</h3>
                </div>
                <div class="" style="border-top: 1px solid black;border-left: 1px solid black;padding: 0.5rem;"> 
                    <form id="vota-form" action="script/controller/index.php" method="POST" name="vota-form"> 
                        <!--NOMBRE Y APELLIDO--> 
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Nombre y Apellido</span>
                            </div>
                            <div class="w-200">
                                <input type="text" id="full_name" class="w-100p" placeholder="" name="full_name" required>
                            </div> 
                        </div> 
                        <!--ALIAS--> 
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Alias</span>
                            </div>
                            <div class="w-200">
                                <input type="text" id="alias" class="w-100p" placeholder="" name="alias" required>
                            </div> 
                        </div> 
                        <!--RUT-->
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>RUT</span>
                            </div>
                            <div class="w-200">
                                <input type="text" id="rut" class="w-100p" placeholder="" name="rut" required>
                            </div> 
                        </div>
                        <!--EMAIL-->
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Email</span>
                            </div>
                            <div class="w-200">
                                <input type="text" id="email" class="w-100p" placeholder="" name="email" required>
                            </div> 
                        </div>
                        <!--REGION-->
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Región</span>
                            </div>
                            <div class="w-200">
                                <select name="region" id="region" class="w-100p" required>
                                  <option value="0" selected="selected"></option>
                                </select>
                            </div> 
                        </div>
                        <!--COMUNA-->
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Comuna</span>
                            </div>
                            <div class="w-200">
                                <select name="comuna" id="comuna" class="w-100p" required>
                                  <option value="0"></option>
                                </select>
                            </div> 
                        </div>
                        <!--CANDIDATO-->
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Candidato</span>
                            </div>
                            <div class="w-200">
                                <select name="candidato" id="candidato" class="w-100p" required>
                                  <option value="0"></option>
                                </select>
                            </div> 
                        </div>
                        <!--COMO SE ENTERO DE NOSOTROS-->
                        <div class="input-box"> 
                            <div class="w-200">
                                <span>Como se enteró de Nosotros</span>
                            </div>
                            <div class="">
                                <input type="checkbox" id="howto[0]" name="howto" value="Web"><span>Web</span>
                                <input type="checkbox" id="howto[1]" name="howto" value="Tv"><span>Tv</span>
                                <input type="checkbox" id="howto[2]" name="howto" value="Redes Sociales"><span>Redes Sociales</span>
                                <input type="checkbox" id="howto[3]" name="howto" value="Amigo"><span>Amigo</span>
                            </div> 
                        </div>
                        <!--VOTAR--> 
                        <div class=""> 
                            <button class="" id="btnEnviar" type="submit"> 
                                <span class="">Votar</span> 
                            </button> 
                        </div>
                    </form>
                </div>
            </section> 
        </div>

        <!--script jquery--> 
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script> 
        <script src="script/js/index.js?v2023-1"></script> 
        <script type="text/javascript">

        </script>
    </body>  
</html>
